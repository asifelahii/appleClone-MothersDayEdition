<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Clone - 2024 Mothers`Day Edition By Asif Elahi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

            <!-- Mother`s Day -->
    <div class="mothers-day-bg">
        <div class="text-box">
            <h2 class="mothers-day-heading">Happy Mother`s Day</h2>
            <p class="mothers-day-subheading">It`s not too late to suprise Mom.</p>

            <button class="btn">Shop</button>  
        </div>
    </div>

    
            <!-- iPad Pro -->
    <div class="ipad-pro-bg">
        <div class="ipad-pro-text-box">
            <h2 class="ipad-pro-heading">iPad Pro</h2>
            <p class="ipad-pro-subheading">Unbelievaly thin, Increadibly Powerful.</p>
            <p class="ipad-pro-2nd-subheading">Available from 15 May</p>
            <div class="button-flex">
                <button class="btn-learn-more">Learn more</button>
                <button class="outline-btn">Buy now</button>
            </div>  
        </div>

        


    </div>

            <!-- iPad Air -->
     <div class="ipad-air-bg">
        <div class="ipad-air-text-box">
            
            <img src="./assets/ipadAirText.png" alt="iPad Air-text" class="ipad-Air-text">
            <p class="ipad-air-subheading">Two sizes. Faster chip. Does it all. </p>
            <p class="ipad-pro-2nd-subheading">Available from 15 May</p>
            <div class="ipad-air-button-flex">
                <button class="ipad-air-btn-learn-more">Learn more</button>
                <button class="ipad-air-outline-btn">Buy now</button>
            </div>
        </div>  
    </div>

    <!-- img flex -->
     <div class="img-flex">
        <div class="img img1">

        </div>
        <div class="img img2">

        </div>
        <div class="img img3">

        </div>
        <div class="img img4">

        </div>
        <div class="img img5">

        </div>
        <div class="img img6">

        </div>
     </div>
    
</body>
</html>
